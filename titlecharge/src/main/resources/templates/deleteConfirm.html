<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="modal fade" id="deleteConfirmation" tabindex="-1">
	<div class="modal-dialog">
		<form th:attr="data-url-base=@{/title}" method="POST">
			<input type="hidden" name="_method" value="DELETE"/>
			<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Are you sure to delete this title?</h4>
			</div>
			<div class="modal-body">
				<span>Are you sure to delete the current title?</span>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
				<button type="submit" class="btn btn-danger">Delete</button>
			</div>
		</div>
		</form>
	</div>
</div>
</html>
